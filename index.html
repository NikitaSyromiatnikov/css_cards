<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Cards</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="cardset">
        <div class="container">
            <div class="card">
                <div class="face face-top">
                    <div class="content">
                        <img src="./images/design.png" alt="image">
                        <h3>Design</h3>
                    </div>
                </div>
                <div class="face face-bottom">
                    <div class="content">
                        <p>The first thing you should start with is creating an affordable design</p>
                        <a href="#">read more</a>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="face face-top">
                    <div class="content">
                        <img src="./images/coode.png" alt="code" style="width: 100%">
                        <h3>Code</h3>
                    </div>
                </div>
                <div class="face face-bottom">
                    <div class="content">
                        <p>After that you will have to give it the power of code</p>
                        <a href="#">read more</a>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="face face-top">
                    <div class="content">
                        <img src="./images/server.png" alt="image">
                        <h3>Launch</h3>
                    </div>
                </div>
                <div class="face face-bottom">
                    <div class="content">
                        <p>Finally you will have to launch your creation</p>
                        <a href="#">read more</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
